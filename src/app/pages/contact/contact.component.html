<form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input 
        type="text" 
        id="fullName" 
        name="fullName" 
        class="form-control" 
        [(ngModel)]="fullName" 
        required
        #fullNameInput="ngModel"
      />
      <div *ngIf="fullNameInput.invalid && fullNameInput.touched" class="text-danger">
        Full Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        class="form-control" 
        [(ngModel)]="email" 
        required
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        Email is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        class="form-control" 
        [(ngModel)]="message" 
        required
        #messageInput="ngModel"
      ></textarea>
      <div *ngIf="messageInput.invalid && messageInput.touched" class="text-danger">
        Message is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
      Submit
    </button>
  </form>
